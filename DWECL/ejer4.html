<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        let numero1 = prompt("Introduce numero 1: ",0);
        let numero2 = prompt("Introduce numero 2: ",0);

        if(numero1 < numero2){
            //Usamos el "parseint" para forzar el tipo a int
            console.log(`Suma: ${parseInt(numero1) + parseInt(numero2)}`);
            //Usamos el "+" para dorzar el tipo a int
            console.log(`Resta: ${+numero1 - +numero2}`);
        }else if(numero1 > numero2){
            console.log(`Multiplicación: ${+numero1 * +numero2}`);
            console.log(`División: ${+numero1 / +numero2}`);
        }else{
            console.log("Si son iguales, no se especifica nada");
        }
    </script>
</body>
</html>
